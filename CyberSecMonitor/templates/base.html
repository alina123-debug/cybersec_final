<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberSec Monitor 360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="app-bg text-light">
<div class="d-flex">
  <aside class="sidebar p-3">
    <div class="brand mb-4">
      <div class="logo"></div>
      <div>
        <div class="fw-bold">Atheris CypherGuard</div>
        <div class="small text-secondary">CyberSec Monitor 360</div>
      </div>
    </div>
    <nav class="nav flex-column gap-1">
      <a class="nav-link text-light {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
      <a class="nav-link text-light {% if '/alerts' in request.path %}active{% endif %}" href="/alerts/">Alerts</a>
      <a class="nav-link text-light {% if '/cases' in request.path %}active{% endif %}" href="/cases/">Cases</a>
      <a class="nav-link text-light {% if '/rules' in request.path %}active{% endif %}" href="/rules/">Rules</a>
      <a class="nav-link text-light {% if '/reports' in request.path %}active{% endif %}" href="/reports/">Reports</a>
      <a class="nav-link text-light {% if '/settings' in request.path %}active{% endif %}" href="/settings/">Settings</a>
    </nav>

    <div class="mt-4 small text-secondary">Playbooks</div>
    <div class="d-flex flex-column gap-1">
      <a class="nav-link text-light" href="/playbooks/bruteforce/">Brute Force</a>
      <a class="nav-link text-light" href="/playbooks/sqli/">SQL Injection</a>
      <a class="nav-link text-light" href="/playbooks/xss/">XSS</a>
      <a class="nav-link text-light" href="/playbooks/path-traversal/">Path Traversal</a>
      <a class="nav-link text-light" href="/playbooks/win-service/">Windows Service</a>
    </div>

    <div class="mt-auto pt-4 small text-secondary">WS: <span id="ws-status">offline</span></div>
  </aside>

  <main class="flex-grow-1 p-4">
    {% block content %}{% endblock %}
  </main>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-area"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/app.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
